name: Setup Terraform Backend

# ========================================================================
# PIPELINE MANUAL PARA CREAR EL BACKEND DE INFRAESTRUCTURA EN AZURE
# ========================================================================

# Este pipeline se ejecuta manualmente desde la pestaña 'Actions' en GitHub
on:
  workflow_dispatch: # Activación manual
    inputs:
      resource_group:
        description: 'Nombre del grupo de recursos para el backend'
        required: true
        default: 'tfstate-rg'
        type: string
      location:
        description: 'Región de Azure donde crear los recursos'
        required: true
        default: 'eastus'
        type: string

# Variables reutilizables a lo largo del workflow
env:
  TERRAFORM_DIR: 'backend' # Carpeta donde están los archivos .tf
  AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS_COLONIA }} # Credenciales de Azure configuradas en GitHub Secrets
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID_COLONIA }} # Subscription ID de Azure configuradas en GitHub Secrets

jobs:
  # ==============================================
  # ETAPA 1: VALIDACIÓN DE INFRAESTRUCTURA
  # ==============================================
  validate:
    name: '1. Validación de Infraestructura'
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Paso 2: Configurar Azure CLI
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ env.AZURE_CREDENTIALS }}

      # Paso 3: Instalar Terraform
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 'latest'

      # Paso 4: Inicializar Terraform con backend
      - name: Terraform Init
        run: |
          terraform init
        working-directory: ${{ env.TERRAFORM_DIR }}

      # Paso 5: Validar la sintaxis de los archivos Terraform
      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ env.TERRAFORM_DIR }}

      # Paso 6: Generar el plan de ejecución
      # - Muestra los cambios que se aplicarían sin ejecutarlos
      # - Guarda el plan como archivo binario `tfplan`
      - name: Terraform Plan
        run: |
          terraform plan -out=tfplan \
            -var="subscription_id=${{ env.AZURE_SUBSCRIPTION_ID }}" \
            -var="resource_group_name=${{ github.event.inputs.resource_group }}" \
            -var="location=${{ github.event.inputs.location }}"
        working-directory: ${{ env.TERRAFORM_DIR }}

      # Paso 7: Subir el archivo tfplan como artefacto
      # - Esto permite usar el mismo plan en la siguiente etapa
      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.TERRAFORM_DIR }}/tfplan

  # ==============================================
  # ETAPA 2: APLICACIÓN DE CAMBIOS EN AZURE
  # ==============================================
  apply:
    name: '2. Aplicar Infraestructura'
    needs: validate
    if: success()
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v4

      # Paso 2: Configurar Azure CLI
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ env.AZURE_CREDENTIALS }}

      # Paso 3: Instalar Terraform
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 'latest'

      # Paso 4: Descargar el artefacto tfplan generado anteriormente
      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.TERRAFORM_DIR }}

      # Paso 5: Inicializar Terraform en esta etapa también con backend
      - name: Terraform Init
        run: |
          terraform init
        working-directory: ${{ env.TERRAFORM_DIR }}

      # Paso 6: Aplicar la infraestructura usando el archivo de plan
      - name: Terraform Apply
        run: terraform apply -input=false tfplan
        working-directory: ${{ env.TERRAFORM_DIR }}

      # Paso 7: Capturar outputs de Terraform
      - name: Capture Terraform Outputs
        id: terraform_outputs
        run: |
          echo "RG_NAME=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
          echo "STORAGE_ACCOUNT=$(terraform output -raw storage_account_name)" >> $GITHUB_OUTPUT
          echo "CONTAINER_NAME=$(terraform output -raw container_name)" >> $GITHUB_OUTPUT
          STORAGE_KEY=$(terraform output -raw access_key)
          echo "::add-mask::$STORAGE_KEY"
          echo "STORAGE_KEY=$STORAGE_KEY" >> $GITHUB_OUTPUT
        working-directory: ${{ env.TERRAFORM_DIR }}

  # ==============================================
  # ETAPA 3: CREACIÓN DEL BACKEND
  # ==============================================
  setup_backend:
    name: '3. Configurar Backend de Terraform'
    needs: apply
    if: success()
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Paso 2: Autenticación con Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ env.AZURE_CREDENTIALS }}

      # Paso 3: Obtener outputs del job anterior
      - name: Download Terraform Outputs
        uses: actions/download-artifact@v4
        with:
          name: terraform-outputs
          path: ./outputs

      # Paso 4: Configurar variables desde los outputs
      - name: Set Environment Variables
        id: set_env
        run: |
          echo "RESOURCE_GROUP=${{ needs.apply.outputs.RG_NAME }}" >> $GITHUB_ENV
          echo "STORAGE_ACCOUNT=${{ needs.apply.outputs.STORAGE_ACCOUNT }}" >> $GITHUB_ENV
          echo "CONTAINER_NAME=${{ needs.apply.outputs.CONTAINER_NAME }}" >> $GITHUB_ENV
          echo "STORAGE_KEY=${{ needs.apply.outputs.STORAGE_KEY }}" >> $GITHUB_ENV

      # Paso 5: Actualizar Secrets en GitHub
      - name: Set GitHub Secrets (TF_STATE_*)
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh auth login --with-token <<< "$GH_TOKEN"

          gh secret set TF_STATE_RESOURCE_GROUP --body "$RESOURCE_GROUP" --repo $GITHUB_REPOSITORY
          gh secret set TF_STATE_STORAGE_ACCOUNT --body "$STORAGE_ACCOUNT" --repo $GITHUB_REPOSITORY
          gh secret set TF_STATE_CONTAINER --body "$CONTAINER_NAME" --repo $GITHUB_REPOSITORY
          gh secret set TF_STATE_ACCESS_KEY --body "$STORAGE_KEY" --repo $GITHUB_REPOSITORY

      # Paso 6: Mostrar los Secrets de GitHub
      - name: Output backend configuration
        run: |
          echo "✅ Backend configurado correctamente"
          echo "=============================================================="
          echo "ℹ️ Información de los GitHub Secrets:"
          echo "TF_STATE_RESOURCE_GROUP: $RESOURCE_GROUP"
          echo "TF_STATE_STORAGE_ACCOUNT: $STORAGE_ACCOUNT"
          echo "TF_STATE_CONTAINER: $CONTAINER_NAME"
          echo "⚠️ TF_STATE_ACCESS_KEY: [PROTEGIDO]"
          echo "=============================================================="
