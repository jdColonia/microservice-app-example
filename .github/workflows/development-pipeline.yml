name: Development Pipeline

# =======================================================
# CONFIGURACIÃ“N BÃSICA DEL PIPELINE DE DESARROLLO
# =======================================================
# Este pipeline se ejecutarÃ¡ automÃ¡ticamente cuando:
# - Se hagan cambios en la rama 'master' en directorios especÃ­ficos (cÃ³digo de microservicios)
# - O cuando se complete exitosamente el pipeline de infraestructura (primera vez)
on:
  push:
    branches:
      - master
    paths:
      - 'auth-api/**'
      - 'frontend/**'
      - 'log-message-processor/**'
      - 'todos-api/**'
      - 'users-api/**'

  workflow_run:
    workflows: ['Infrastructure Pipeline']
    types:
      - completed # Solo cuando se completa el pipeline de infraestructura

# Variables reutilizables a lo largo del workflow
env:
  ACR_NAME: 'gacomicroserviceappacr.azurecr.io' # Nombre completo del Azure Container Registry (ACR)
  RESOURCE_GROUP: 'microservice-app-rg' # Grupo de recursos de Azure donde estÃ¡n desplegadas las Container Apps
  AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS_COLONIA }} # Credenciales de Azure configuradas en GitHub Secrets
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID_COLONIA }} # ID de la suscripciÃ³n de Azure configuradas en GitHub Secrets

jobs:
  # ==============================================
  # ETAPA 1: BUILD Y DEPLOY DE MICROSERVICIOS
  # ==============================================
  build_and_deploy:
    name: '1. Build y Deploy de Microservicios'
    runs-on: ubuntu-latest # Agente de ejecuciÃ³n (mÃ¡quina virtual en la nube)

    steps:
      # Paso 1: Clonar el repositorio en el runner
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Clona todo el historial

      # Paso 2: Autenticarse en Azure con las credenciales del secreto
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ env.AZURE_CREDENTIALS }}

      # Paso 3: Verificar que el grupo de recursos existe antes de continuar
      - name: Verificar si el grupo de recursos existe
        run: |
          echo "Verificando existencia del grupo de recursos..."
          if ! az group exists --name $RESOURCE_GROUP --subscription $AZURE_SUBSCRIPTION_ID | grep true; then
            echo "âŒ El grupo de recursos no existe. Abortando ejecuciÃ³n del pipeline."
            exit 1
          fi
          echo "âœ… El grupo de recursos existe."

      # Paso 4: Login al Azure Container Registry
      - name: Login al Azure Container Registry (ACR)
        run: |
          az acr login --name ${ACR_NAME%%.*}

      # ===================================================
      # CASO 1: Push inicial despuÃ©s de infraestructura
      # ===================================================
      # Paso 5: Si el pipeline fue disparado por workflow_run, construir y desplegar todos los servicios
      - name: Push inicial de todas las imÃ¡genes
        if: github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success'
        run: |
          timestamp=$(date +%Y%m%d%H%M%S)
          for SERVICE in auth-api frontend log-message-processor todos-api users-api prometheus; do
            echo "ðŸ”§ Construyendo imagen para $SERVICE..."
            docker build -t $ACR_NAME/$SERVICE:latest -t $ACR_NAME/$SERVICE:$timestamp ./$SERVICE
            docker push $ACR_NAME/$SERVICE:latest
            docker push $ACR_NAME/$SERVICE:$timestamp

            echo "ðŸš€ Desplegando $SERVICE en Azure..."
            az containerapp update \
              --name $SERVICE \
              --resource-group $RESOURCE_GROUP \
              --image $ACR_NAME/$SERVICE:latest \
              --subscription $AZURE_SUBSCRIPTION_ID
            echo "âœ… $SERVICE actualizado"
            echo "-------------------------------------------"
          done

      # ===================================================
      # CASO 2: Push normal a master â†’ detectar cambios
      # ===================================================

      # Paso 5: Detectar cuÃ¡les microservicios tuvieron cambios
      - name: Detectar microservicios modificados
        if: github.event_name == 'push'
        id: detect
        run: |
          DETECTED=""
          for SERVICE in auth-api frontend log-message-processor todos-api users-api; do
            if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep "^$SERVICE/"; then
              echo "ðŸ“¦ Cambios detectados en: $SERVICE"
              DETECTED="$DETECTED $SERVICE"
            fi
          done
          echo "detected_services=${DETECTED}" >> $GITHUB_OUTPUT

      # Paso 6: Construir y subir solo las imÃ¡genes modificadas
      - name: ConstrucciÃ³n y publicaciÃ³n de imÃ¡genes modificadas
        if: github.event_name == 'push' && steps.detect.outputs.detected_services != ''
        run: |
          timestamp=$(date +%Y%m%d%H%M%S)
          for SERVICE in ${{ steps.detect.outputs.detected_services }}; do
            echo "ðŸ”§ Construyendo imagen para $SERVICE..."
            docker build -t $ACR_NAME/$SERVICE:latest -t $ACR_NAME/$SERVICE:$timestamp ./$SERVICE
            docker push $ACR_NAME/$SERVICE:latest
            docker push $ACR_NAME/$SERVICE:$timestamp
          done

      # Paso 7: Desplegar las imÃ¡genes modificadas en sus Container Apps
      - name: Despliegue de microservicios modificados
        if: github.event_name == 'push' && steps.detect.outputs.detected_services != ''
        run: |
          for SERVICE in ${{ steps.detect.outputs.detected_services }}; do
            echo "ðŸš€ Desplegando $SERVICE en Azure..."
            az containerapp update \
              --name $SERVICE \
              --resource-group $RESOURCE_GROUP \
              --image $ACR_NAME/$SERVICE:latest \
              --subscription $AZURE_SUBSCRIPTION_ID
            echo "âœ… $SERVICE actualizado"
            echo "-------------------------------------------"
          done

  # ==============================================
  # ETAPA 2: CONFIGURACIÃ“N DE RESILIENCIA
  # ==============================================
  configure_resiliency:
    name: '2. ConfiguraciÃ³n de Resiliencia'
    needs: build_and_deploy # Depende del job anterior
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Checkout (necesario para cualquier job)
      - name: Checkout repository
        uses: actions/checkout@v4

      # Paso 2: AutenticaciÃ³n en Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ env.AZURE_CREDENTIALS }}

      # Paso 3: Instalar/actualizar extensiÃ³n containerapp
      - name: Setup Azure CLI extensions
        run: |
          # Configurar para permitir extensiones preview
          az config set extension.use_dynamic_install=yes_without_prompt
          az config set extension.dynamic_install_allow_preview=true

          # Instalar/actualizar extensiÃ³n containerapp
          az extension add --name containerapp --upgrade --yes

          # Verificar versiÃ³n instalada
          az version

      # Paso 4: Configurar polÃ­ticas de resiliencia para cada servicio
      - name: Configure resiliency policies
        run: |
          # Lista de servicios que necesitan resiliencia
          SERVICES=("frontend" "auth-api" "users-api" "todos-api")

          for SERVICE in "${SERVICES[@]}"; do
            echo "ðŸ”§ Configurando resiliencia para $SERVICE..."
            
            # Verificar si la polÃ­tica ya existe
            if az containerapp resiliency show \
               --resource-group $RESOURCE_GROUP \
               --name "${SERVICE}-resiliency" \
               --container-app-name $SERVICE \
               --subscription $AZURE_SUBSCRIPTION_ID &>/dev/null; then
              echo "ðŸ”„ Actualizando polÃ­tica existente para $SERVICE..."
              az containerapp resiliency update \
                --resource-group $RESOURCE_GROUP \
                --name "${SERVICE}-resiliency" \
                --container-app-name $SERVICE \
                --recommended \
                --subscription $AZURE_SUBSCRIPTION_ID
            else
              echo "ðŸ†• Creando nueva polÃ­tica para $SERVICE..."
              az containerapp resiliency create \
                --resource-group $RESOURCE_GROUP \
                --name "${SERVICE}-resiliency" \
                --container-app-name $SERVICE \
                --recommended \
                --subscription $AZURE_SUBSCRIPTION_ID
            fi
            
            # Verificar la configuraciÃ³n aplicada
            echo "âœ… ConfiguraciÃ³n aplicada para $SERVICE:"
            az containerapp resiliency show \
              --resource-group $RESOURCE_GROUP \
              --name "${SERVICE}-resiliency" \
              --container-app-name $SERVICE \
              --subscription $AZURE_SUBSCRIPTION_ID \
              --output table
              
            echo "-------------------------------------------"
          done
